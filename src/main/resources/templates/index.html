
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>APA</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <style>
            table, th, td {
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <h1>Foorumi</h1>
        <table style="width:100%">
            <tr>
                <td>
                    Id
                </td>
                <td>
                    Alue
                </td>
                <td>
                    Viestejä yht.
                </td>
                <td>
                    Viimeisin viesti
                </td>
                
            </tr>
            <tr th:each="alue: ${alueet}">
                <td >
                    <span th:text="${alue.id}"></span> 
                </td>
                    
                <td >
                    <a href="alue.html" th:href="@{http://localhost:4567/alue/{id}(id=${alue.id})}"><span th:text="${alue.nimi}"></span></a>
                </td>
                <td>
                    <span th:text="${alue.viestienlkm()}"></span>
                </td>
                <td>
                    <span th:text="${alue.getUusinviesti() != null} ? ${alue.getUusinviesti().getTimestamp()} : '-'"></span>
                </td>
            </tr>
        </table>
        <form method="POST" action="/">
            Nimi:<br/>
            <input type="text" name="nimi" maxlength="30"/><br/>
            <input type="submit" value="Lisää alue"/>
        </form>

    </body>
</html>
